<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js" type="text/javascript"/></script>
    <title>Local Storage</title>
  </head>
  <body>
    <h1>If There Is A Link Below Then It Is Coming From Local Storage</h1>
    <a id="third">3. Link to test cafe page</a>
  </body>
</html>
<script>
  const bucket = JSON.parse(localStorage.getItem('storageBucket'))
  const a = document.getElementById('third');
  a.href = bucket[0].link;
</script>
